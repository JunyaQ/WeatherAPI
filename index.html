<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <h3 id="test"></h3>

    <div>
        <h2>Search for a city:</h2>
        <input class="input" type="text" placeholder="San Diego Search..">
        <br/>
        <button class="searchBtn" type="submit">search</button>
    </div>
    <!--history, will appear here when searched one time-->
    <div class="history" id="history">
        <p id="Austin">Austin</p>
        <p id="Chicago">Chicago</p>
        <p id="NewYork">New York</p>
        <p id="Orlando">Orlando</p>
        <p id="SanFrancisco">San Francisco</p>
        <p id="Searttle">Seattle</p>
        <p id="Denver">Denver</p>
        <p id="Atlantaa">Atlanta</p>
    </div>
    <!--current searched one should be shown on the top of the page-->
    <div class="current" id="current">
        </div>
    <!--forecast of 5 days based on the searched city change-->
    <div class="forecast" id="forecast">
        <!--for the bottom part of five day forecast-->
        <div class="castone"></div>
        <div class="casttwo"></div>
        <div class="castthree"></div>
        <div class="castfour"></div>
        <div class="castfive"></div>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>

</html>
