<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
    <div class="search-history-left">
    <div class="search-left">
        <h2 class="searchTitle">Search for a city:</h2>
        <input class="input" type="text" placeholder="San Diego Search..">
        <br/>
        <button class="searchBtn" type="submit">search</button>
    </div>
    <!--history, will appear here when searched one time-->
    <div class="history-left" id="history">
       
    </div>
    </div>
    <!--current searched one should be shown on the top of the page-->
    <div class="current" id="current">
        </div>
    <!--forecast of 5 days based on the searched city change-->
    <div class="forecast-right" id="forecast">
        <!--for the bottom part of five day forecast-->
        <div class="forecastTitle" id="forecastTitle"></div>
        <div id="castone"></div>
        <div id="casttwo"></div>
        <div id="castthree"></div>
        <div id="castfour"></div>
        <div id="castfive"></div>
    </div>

</div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
</body>
<footer>
    <section class="footer-section">
         <p>
             &copy; Junya Q &#10084
         </p>
     </section>
 
 </footer>

</html>
